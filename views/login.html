<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    <header>
        <div class="principal">
            <img src="/images/logo-mercado-liebre.svg" class="logoPrincipal" alt="Logo Mercado Liebre">

            <div class="container-search">
                <input type="search" id="search" placeholder="Buscar productos, marcas" />
                <i id="find" class="fas fa-search"></i></div>

            <div class="slogan"><i class="fas fa-hand-holding-usd"></i> Compra en cuotas y sin tarjeta de credito</div>
        </div>
        <div class="landing">
            <ul class="navbar">
                <li>Ofertas</li>
                <li>Tiendas Oficiales</li>

            </ul>
            <ul class="registro">
                <li><a Href="register.html" class="links-pointer-color">Creá tu cuenta<i class="far fa-address-card icono"></i></li></a>
                    <li class="login">
                        <a Href="login.html" class="links-pointer-color">Ingresá<i class="fas fa-sign-in-alt icono"></i></li>
                    </a>
                        <li>Mis compras<i class="fas fa-shopping-basket icono"></i></li>

            </ul>
        </div>

        <div class="burger - menu">
            <i class="fas fa-bars"></i>
        </div>
        <img src="/images/img-home-banner.jpg" class="bannerhome" alt="Banner">

</html>
